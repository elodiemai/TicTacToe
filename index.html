<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <main>
        <div class="difficulty"><p>Select the AI dificulty level:</p>
            <select id="select-difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="unbeatable">Unbeatable</option>
            </select>
        </div>
        <div class="board">
            <div class="cell" data-attribute="2,0"></div>
            <div class="cell" data-attribute="2,1"></div>
            <div class="cell" data-attribute="2,2"></div>
            <div class="cell" data-attribute="1,0"></div>
            <div class="cell" data-attribute="1,1"></div>
            <div class="cell" data-attribute="1,2"></div>
            <div class="cell" data-attribute="0,0"></div>
            <div class="cell" data-attribute="0,1"></div>
            <div class="cell" data-attribute="0,2"></div>
        </div>
        <div class="message"></div>
        <button class="button"><p>Play</p></button>
    </main>
</body>

<script src="./script.js"></script>

</html>
